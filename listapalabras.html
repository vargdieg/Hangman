<!DOCTYPE html>

<html lang="es">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, user-scalable=yes">
        <title>Ahorcado Lista palabras</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="listarpalabras/stylelista.css">
        <script src="listarpalabras/listarpalabras.js"></script>
    </head>

    <body>
        <header>
            <img class="imagen-logo-a" src = "imagenes/a.svg" alt="My Happy SVG"/>
        </header>
        <main>
            <div>
                <p id = "lista-palabras">
                    <script>
                        var texto = "";
                        for(var index = 0;index < palabras.length ; index++){
                            texto = texto + "<br>" + palabras[index];
                        }
                        document.write(texto);
                    </script>                        
                </p>
            </div> 
        </main>
        <footer>
            <button class="Menu-inicialb" onclick="menuinicial()"><p id="Menu-inicialt">Menu inicial</p> </button>
        </footer>
    </body>
</html>
